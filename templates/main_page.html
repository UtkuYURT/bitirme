<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #content {
            width: 100%;
            padding: 20px;
        }

        .table-responsive {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .selected {
            background-color: #e9ecef !important;
        }

        .btn-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto p-3">
                <h4 class="mb-4">Dosya İşlemleri</h4>
                <div class="list-group">
                    <a href="{{ url_for('file_operations') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-file me-2"></i>Dosyalarım
                    </a>
                </div>
            </div>

            <!-- Ana İçerik -->
            <div id="content" class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>{{ file_name }}</h3>
                    <div class="btn-group">
                        <button id="addRowBtn" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Satır Ekle
                        </button>
                        <button id="deleteRowBtn" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Seçili Satırı Sil
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive mt-3">
                    <div id="file_div" data-file-name="{{ file_name }}">
                        {{ content | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/edit-table.js') }}"></script>
</body>
</html>
